<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 독도 - 우리 땅 독도 바로 알기</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Song+Myung&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
        }
        .font-serif-kr {
            font-family: 'Song Myung', serif;
        }
        .hero-section {
            background: linear-gradient(rgba(10, 25, 47, 0.7), rgba(10, 25, 47, 0.9)), 
                        url('https://images.unsplash.com/photo-1590424744299-fcc096303223?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: fadeInUp 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                history: <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />,
                info: <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />,
                mail: <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />,
                arrow: <path d="M17 8l4 4m0 0l-4 4m4-4H3" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const menuCards = [
                { 
                    title: "독도 역사 연표", 
                    desc: "고대 문헌부터 현대에 이르기까지, 기록이 증명하는 우리 땅 독도의 발자취를 확인하세요.", 
                    icon: "history", 
                    link: "01.html", 
                    tag: "역사",
                    color: "from-blue-600 to-blue-800"
                },
                { 
                    title: "독도 내용 정리", 
                    desc: "지리적 위치, 영유권의 근거, 풍부한 해양 생태계 등 독도의 핵심 정보를 정리했습니다.", 
                    icon: "info", 
                    link: "03.html", 
                    tag: "정보",
                    color: "from-teal-500 to-teal-700"
                },
                { 
                    title: "문의 및 의견", 
                    desc: "독도 캠페인에 대한 궁금한 점이나 소중한 의견을 남겨주세요. 함께 소통합니다.", 
                    icon: "mail", 
                    link: "04.html", 
                    tag: "소통",
                    color: "from-slate-700 to-slate-900"
                }
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-md shadow-lg py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <h1 className={`text-2xl font-black tracking-tighter ${isScrolled ? 'text-blue-900' : 'text-white'}`}>
                                DOKDO<span className="text-blue-500">.</span>
                            </h1>
                            <div className="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest">
                                <a href="01.html" className={`${isScrolled ? 'text-slate-600 hover:text-blue-600' : 'text-slate-200 hover:text-white'} transition-colors`}>Timeline</a>
                                <a href="03.html" className={`${isScrolled ? 'text-slate-600 hover:text-blue-600' : 'text-slate-200 hover:text-white'} transition-colors`}>Information</a>
                                <a href="04.html" className={`${isScrolled ? 'text-slate-600 hover:text-blue-600' : 'text-slate-200 hover:text-white'} transition-colors`}>Contact</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="hero-section min-h-screen flex items-center justify-center text-center text-white px-6">
                        <div className="max-w-4xl animate-up">
                            <span className="inline-block px-4 py-1 border border-blue-400 text-blue-400 text-xs font-bold tracking-[0.3em] mb-6 rounded-full uppercase">
                                Island of Korea
                            </span>
                            <h1 className="text-5xl md:text-8xl font-serif-kr font-bold mb-8 leading-[1.1]">
                                가장 먼저<br/><span className="text-blue-400">아침을 맞이하는</span><br/>우리의 영토
                            </h1>
                            <p className="text-lg md:text-2xl text-slate-300 mb-12 leading-relaxed font-light max-w-2xl mx-auto">
                                독도는 단순한 섬이 아닌 대한민국의 주권이며 자부심입니다.<br/>
                                올바른 지식으로 독도를 지키는 힘을 키워주세요.
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-6">
                                <a href="#explore" className="bg-blue-600 hover:bg-blue-700 text-white px-10 py-5 rounded-full font-bold transition-all transform hover:-translate-y-1 shadow-2xl">
                                    독도 탐색하기
                                </a>
                                <a href="03.html" className="bg-white/10 hover:bg-white/20 backdrop-blur-md text-white border border-white/30 px-10 py-5 rounded-full font-bold transition-all">
                                    상세 정보 보기
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Content Navigator */}
                    <section id="explore" className="py-32 bg-slate-50">
                        <div className="container mx-auto px-6">
                            <div className="max-w-xl mx-auto text-center mb-20">
                                <h2 className="text-4xl font-serif-kr font-bold text-slate-900 mb-6">독도 바로 알기 가이드</h2>
                                <p className="text-slate-500 leading-relaxed">아래 메뉴를 통해 독도의 역사, 지리적 특징 및 다양한 교육 자료를 확인하고 문의하실 수 있습니다.</p>
                                <div className="w-12 h-1 bg-blue-600 mx-auto mt-8"></div>
                            </div>

                            <div className="grid lg:grid-cols-3 gap-10">
                                {menuCards.map((card, idx) => (
                                    <a 
                                        key={idx} 
                                        href={card.link} 
                                        className="group relative bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-100 flex flex-col h-full"
                                    >
                                        <div className={`h-2 w-full bg-gradient-to-r ${card.color}`}></div>
                                        <div className="p-12 flex flex-col h-full">
                                            <div className="flex justify-between items-start mb-10">
                                                <div className="p-4 bg-slate-50 rounded-2xl group-hover:bg-blue-50 transition-colors">
                                                    <Icon name={card.icon} size={32} className="text-slate-700 group-hover:text-blue-600 transition-colors" />
                                                </div>
                                                <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400 py-1 px-3 border border-slate-200 rounded-full">{card.tag}</span>
                                            </div>
                                            <h3 className="text-2xl font-bold text-slate-900 mb-5">{card.title}</h3>
                                            <p className="text-slate-500 leading-loose mb-10 flex-grow">
                                                {card.desc}
                                            </p>
                                            <div className="flex items-center text-sm font-black text-blue-600 group-hover:gap-4 gap-2 transition-all">
                                                EXPLORE MORE <Icon name="arrow" size={16} />
                                            </div>
                                        </div>
                                    </a>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Banner Quote */}
                    <section className="py-24 bg-white">
                        <div className="container mx-auto px-6 text-center">
                            <div className="inline-block p-10 bg-blue-50 rounded-[3rem] border border-blue-100">
                                <p className="text-2xl md:text-3xl font-serif-kr text-blue-900 leading-relaxed mb-4">
                                    "우리의 관심이 독도를 지키는 가장 큰 방패입니다."
                                </p>
                                <p className="text-blue-600/60 font-medium">대한민국의 소중한 유산, 함께 알아가고 함께 지켜냅시다.</p>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-20">
                        <div className="container mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div>
                                    <h2 className="text-white text-2xl font-black tracking-tighter mb-4">DOKDO<span className="text-blue-500">.</span></h2>
                                    <p className="max-w-sm text-sm leading-loose">
                                        독도의 역사와 지리적 가치를 보존하고 널리 알리기 위한 비영리 교육 프로젝트 페이지입니다. 
                                        올바른 정보 공유를 통해 우리 영토의 소중함을 되새깁니다.
                                    </p>
                                </div>
                                <div className="flex flex-wrap gap-x-12 gap-y-4 md:justify-end">
                                    <div className="flex flex-col gap-3">
                                        <span className="text-white font-bold text-xs uppercase tracking-widest mb-2">Sections</span>
                                        <a href="01.html" className="hover:text-white transition-colors">역사 연표</a>
                                        <a href="03.html" className="hover:text-white transition-colors">핵심 정리</a>
                                        <a href="04.html" className="hover:text-white transition-colors">문의하기</a>
                                    </div>
                                    <div className="flex flex-col gap-3">
                                        <span className="text-white font-bold text-xs uppercase tracking-widest mb-2">Social</span>
                                        <a href="#" className="hover:text-white transition-colors">Instagram</a>
                                        <a href="#" className="hover:text-white transition-colors">YouTube</a>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-20 pt-8 border-t border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] font-medium tracking-widest uppercase">
                                <p>&copy; 2026 Republic of Korea Dokdo Campaign. All rights reserved.</p>
                                <div className="flex gap-6">
                                    <a href="#" className="hover:text-white">Privacy Policy</a>
                                    <a href="#" className="hover:text-white">Terms of Use</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
