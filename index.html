<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 독도 - 우리 땅 독도 바로 알기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Song+Myung&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
        }
        .font-serif-kr {
            font-family: 'Song Myung', serif;
        }
        .hero-section {
            background: linear-gradient(rgba(10, 25, 47, 0.7), rgba(10, 25, 47, 0.9)), 
                        url('https://images.unsplash.com/photo-1590424744299-fcc096303223?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: fadeInUp 0.8s ease-out forwards; }
        
        /* 로딩 애니메이션 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                history: <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />,
                info: <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />,
                mail: <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />,
                arrow: <path d="M17 8l4 4m0 0l-4 4m4-4H3" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [formData, setFormData] = useState({ author: '', content: '' });
            const [status, setStatus] = useState('idle'); // idle, sending, success, error

            // 보내주신 앱스 스크립트 URL
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUMtWt3YGIqOodv38Eigq1JwZ4v2X1NBpTX2k-hcQxL29f3ivUi2XTx1EmHlB76sA/exec";

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');

                try {
                    // 구글 앱스 스크립트로 데이터 전송
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // CORS 정책 우회
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    setStatus('success');
                    setFormData({ author: '', content: '' }); // 폼 초기화
                    
                    // 3초 후 메시지 숨김
                    setTimeout(() => setStatus('idle'), 3000);
                } catch (error) {
                    console.error("Error!", error.message);
                    setStatus('error');
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-md shadow-lg py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <h1 className={`text-2xl font-black tracking-tighter ${isScrolled ? 'text-blue-900' : 'text-white'}`}>
                                DOKDO<span className="text-blue-500">.</span>
                            </h1>
                            <div className="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest">
                                <a href="01.html" className={`${isScrolled ? 'text-slate-600 hover:text-blue-600' : 'text-slate-200 hover:text-white'} transition-colors`}>Timeline</a>
                                <a href="03.html" className={`${isScrolled ? 'text-slate-600 hover:text-blue-600' : 'text-slate-200 hover:text-white'} transition-colors`}>Information</a>
                                <a href="#contact" className={`${isScrolled ? 'text-slate-600 hover:text-blue-600' : 'text-slate-200 hover:text-white'} transition-colors`}>Contact</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="hero-section min-h-screen flex items-center justify-center text-center text-white px-6">
                        <div className="max-w-4xl animate-up">
                            <span className="inline-block px-4 py-1 border border-blue-400 text-blue-400 text-xs font-bold tracking-[0.3em] mb-6 rounded-full uppercase">
                                Island of Korea
                            </span>
                            <h1 className="text-5xl md:text-8xl font-serif-kr font-bold mb-8 leading-[1.1]">
                                가장 먼저<br/><span className="text-blue-400">아침을 맞이하는</span><br/>우리의 영토
                            </h1>
                            <p className="text-lg md:text-2xl text-slate-300 mb-12 leading-relaxed font-light max-w-2xl mx-auto">
                                독도는 단순한 섬이 아닌 대한민국의 주권이며 자부심입니다.<br/>
                                올바른 지식으로 독도를 지키는 힘을 키워주세요.
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-6">
                                <a href="#explore" className="bg-blue-600 hover:bg-blue-700 text-white px-10 py-5 rounded-full font-bold transition-all transform hover:-translate-y-1 shadow-2xl">
                                    독도 탐색하기
                                </a>
                                <a href="#contact" className="bg-white/10 hover:bg-white/20 backdrop-blur-md text-white border border-white/30 px-10 py-5 rounded-full font-bold transition-all">
                                    의견 남기기
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Content Navigator */}
                    <section id="explore" className="py-32 bg-slate-50">
                        <div className="container mx-auto px-6">
                            <div className="max-w-xl mx-auto text-center mb-20">
                                <h2 className="text-4xl font-serif-kr font-bold text-slate-900 mb-6">독도 바로 알기 가이드</h2>
                                <p className="text-slate-500 leading-relaxed">아래 메뉴를 통해 독도의 역사와 지리적 가치를 확인하고 궁금한 점을 문의하실 수 있습니다.</p>
                                <div className="w-12 h-1 bg-blue-600 mx-auto mt-8"></div>
                            </div>

                            <div className="grid lg:grid-cols-3 gap-10">
                                {/* 역사 카드 */}
                                <a href="01.html" className="group relative bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-100 flex flex-col h-full">
                                    <div className="h-2 w-full bg-gradient-to-r from-blue-600 to-blue-800"></div>
                                    <div className="p-12 flex flex-col h-full">
                                        <div className="flex justify-between items-start mb-10">
                                            <div className="p-4 bg-slate-50 rounded-2xl group-hover:bg-blue-50 transition-colors">
                                                <Icon name="history" size={32} className="text-slate-700 group-hover:text-blue-600 transition-colors" />
                                            </div>
                                            <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400 py-1 px-3 border border-slate-200 rounded-full">역사</span>
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-900 mb-5">독도 역사 연표</h3>
                                        <p className="text-slate-500 leading-loose mb-10 flex-grow">고대 문헌부터 현대에 이르기까지, 기록이 증명하는 우리 땅 독도의 발자취를 확인하세요.</p>
                                        <div className="flex items-center text-sm font-black text-blue-600 group-hover:gap-4 gap-2 transition-all">
                                            VIEW TIMELINE <Icon name="arrow" size={16} />
                                        </div>
                                    </div>
                                </a>

                                {/* 정보 카드 */}
                                <a href="03.html" className="group relative bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-100 flex flex-col h-full">
                                    <div className="h-2 w-full bg-gradient-to-r from-teal-500 to-teal-700"></div>
                                    <div className="p-12 flex flex-col h-full">
                                        <div className="flex justify-between items-start mb-10">
                                            <div className="p-4 bg-slate-50 rounded-2xl group-hover:bg-teal-50 transition-colors">
                                                <Icon name="info" size={32} className="text-slate-700 group-hover:text-teal-600 transition-colors" />
                                            </div>
                                            <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400 py-1 px-3 border border-slate-200 rounded-full">정보</span>
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-900 mb-5">독도 내용 정리</h3>
                                        <p className="text-slate-500 leading-loose mb-10 flex-grow">지리적 위치, 영유권의 근거, 풍부한 해양 생태계 등 독도의 핵심 정보를 정리했습니다.</p>
                                        <div className="flex items-center text-sm font-black text-teal-600 group-hover:gap-4 gap-2 transition-all">
                                            VIEW INFO <Icon name="arrow" size={16} />
                                        </div>
                                    </div>
                                </a>

                                {/* 문의 카드 (클릭 시 폼으로 이동) */}
                                <a href="#contact" className="group relative bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-100 flex flex-col h-full">
                                    <div className="h-2 w-full bg-gradient-to-r from-slate-700 to-slate-900"></div>
                                    <div className="p-12 flex flex-col h-full">
                                        <div className="flex justify-between items-start mb-10">
                                            <div className="p-4 bg-slate-50 rounded-2xl group-hover:bg-slate-200 transition-colors">
                                                <Icon name="mail" size={32} className="text-slate-700 group-hover:text-slate-900 transition-colors" />
                                            </div>
                                            <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400 py-1 px-3 border border-slate-200 rounded-full">소통</span>
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-900 mb-5">문의 및 의견</h3>
                                        <p className="text-slate-500 leading-loose mb-10 flex-grow">독도 캠페인에 대한 궁금한 점이나 소중한 의견을 남겨주세요. 실시간으로 시트에 저장됩니다.</p>
                                        <div className="flex items-center text-sm font-black text-slate-900 group-hover:gap-4 gap-2 transition-all">
                                            SEND MESSAGE <Icon name="arrow" size={16} />
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section (실제 문의 폼) */}
                    <section id="contact" className="py-32 bg-white">
                        <div className="container mx-auto px-6 max-w-2xl">
                            <div className="text-center mb-12">
                                <h2 className="text-4xl font-serif-kr font-bold text-slate-900 mb-4">여러분의 의견을 들려주세요</h2>
                                <p className="text-slate-500">남겨주신 소중한 의견은 구글 스프레드시트에 기록됩니다.</p>
                            </div>

                            <form onSubmit={handleSubmit} className="bg-slate-50 p-8 md:p-12 rounded-[3rem] border border-slate-100 shadow-xl">
                                <div className="mb-6">
                                    <label className="block text-sm font-bold text-slate-700 mb-2 ml-1">작성자</label>
                                    <input 
                                        type="text" 
                                        required
                                        className="w-full px-6 py-4 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                        placeholder="성함 혹은 닉네임을 입력하세요"
                                        value={formData.author}
                                        onChange={(e) => setFormData({...formData, author: e.target.value})}
                                    />
                                </div>
                                <div className="mb-8">
                                    <label className="block text-sm font-bold text-slate-700 mb-2 ml-1">의견 내용</label>
                                    <textarea 
                                        required
                                        rows="5"
                                        className="w-full px-6 py-4 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                        placeholder="독도에 대해 전하고 싶은 메시지를 적어주세요"
                                        value={formData.content}
                                        onChange={(e) => setFormData({...formData, content: e.target.value})}
                                    ></textarea>
                                </div>

                                <button 
                                    type="submit"
                                    disabled={status === 'sending'}
                                    className={`w-full py-5 rounded-2xl font-bold text-white transition-all transform hover:-translate-y-1 shadow-lg flex justify-center items-center ${status === 'sending' ? 'bg-slate-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}
                                >
                                    {status === 'sending' && <span className="loader"></span>}
                                    {status === 'sending' ? '전송 중...' : '의견 보내기'}
                                </button>

                                {/* 알림 메시지 */}
                                {status === 'success' && (
                                    <div className="mt-4 p-4 bg-blue-50 text-blue-700 text-center font-bold rounded-xl animate-up">
                                        성공적으로 전송되었습니다!
                                    </div>
                                )}
                                {status === 'error' && (
                                    <div className="mt-4 p-4 bg-red-50 text-red-700 text-center font-bold rounded-xl animate-up">
                                        오류가 발생했습니다. 잠시 후 다시 시도해 주세요.
                                    </div>
                                )}
                            </form>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-20">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-white text-2xl font-black tracking-tighter mb-4">DOKDO<span className="text-blue-500">.</span></h2>
                            <p className="max-w-md mx-auto text-sm leading-loose mb-8">
                                독도의 역사와 지리적 가치를 보존하기 위한 비영리 프로젝트입니다. 
                            </p>
                            <p className="text-[10px] font-medium tracking-widest uppercase">
                                &copy; 2026 Republic of Korea Dokdo Campaign. All rights reserved.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
