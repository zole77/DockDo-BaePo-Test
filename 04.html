<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도 의견 수렴 - 대한민국 독도</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Song+Myung&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-serif-kr { font-family: 'Song Myung', serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect } = React;

        const App = () => {
            const [author, setAuthor] = useState('');
            const [opinion, setOpinion] = useState('');
            const [comments, setComments] = useState([]);
            const [isSuccess, setIsSuccess] = useState(false);

            // 로컬 스토리지에서 데이터 불러오기
            useEffect(() => {
                const savedComments = localStorage.getItem('dokdo_opinions');
                if (savedComments) {
                    setComments(JSON.parse(savedComments));
                }
            }, []);

            // 의견 제출 핸들러
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!author.trim() || !opinion.trim()) return;

                const newComment = {
                    id: Date.now(),
                    author: author.trim(),
                    content: opinion.trim(),
                    date: new Date().toLocaleString('ko-KR')
                };

                const updatedComments = [newComment, ...comments];
                setComments(updatedComments);
                localStorage.setItem('dokdo_opinions', JSON.stringify(updatedComments));
                
                // 입력창 초기화 및 성공 메시지
                setAuthor('');
                setOpinion('');
                setIsSuccess(true);
                setTimeout(() => setIsSuccess(false), 3000);
            };

            // 의견 삭제 핸들러
            const handleDelete = (id) => {
                const updatedComments = comments.filter(c => c.id !== id);
                setComments(updatedComments);
                localStorage.setItem('dokdo_opinions', JSON.stringify(updatedComments));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white border-b sticky top-0 z-10">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <a href="index.html" className="text-2xl font-black text-blue-900 tracking-tighter">
                                DOKDO<span className="text-blue-500">.</span>
                            </a>
                            <a href="index.html" className="flex items-center gap-2 text-slate-500 hover:text-blue-600 font-bold text-sm transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                                메인으로 돌아가기
                            </a>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-12 flex-grow">
                        <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12">
                            
                            {/* Left: Form Section */}
                            <div className="animate-up">
                                <h2 className="text-3xl font-serif-kr font-bold text-slate-900 mb-4">독도에게 전하는 한마디</h2>
                                <p className="text-slate-500 mb-8 leading-relaxed">
                                    우리 땅 독도에 대한 여러분의 생각과 응원 메시지를 남겨주세요.<br/>
                                    작성하신 의견은 브라우저에 소중히 보관됩니다.
                                </p>

                                <form onSubmit={handleSubmit} className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                                    <div className="mb-6">
                                        <label className="block text-sm font-bold text-slate-700 mb-2">작성자</label>
                                        <input 
                                            type="text" 
                                            value={author}
                                            onChange={(e) => setAuthor(e.target.value)}
                                            placeholder="이름 또는 닉네임을 입력하세요"
                                            className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                                            required
                                        />
                                    </div>
                                    <div className="mb-6">
                                        <label className="block text-sm font-bold text-slate-700 mb-2">의견</label>
                                        <textarea 
                                            rows="5"
                                            value={opinion}
                                            onChange={(e) => setOpinion(e.target.value)}
                                            placeholder="독도를 향한 응원의 메시지나 의견을 자유롭게 남겨주세요."
                                            className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all resize-none"
                                            required
                                        ></textarea>
                                    </div>
                                    
                                    <button 
                                        type="submit"
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl transition-all transform active:scale-95 shadow-lg shadow-blue-200"
                                    >
                                        의견 등록하기
                                    </button>

                                    {isSuccess && (
                                        <div className="mt-4 p-4 bg-green-50 text-green-700 rounded-xl text-center text-sm font-medium animate-pulse">
                                            의견이 성공적으로 등록되었습니다!
                                        </div>
                                    )}
                                </form>
                            </div>

                            {/* Right: List Section */}
                            <div className="flex flex-col h-full">
                                <div className="flex justify-between items-end mb-6">
                                    <h3 className="text-xl font-bold text-slate-900">등록된 의견 <span className="text-blue-600 ml-1">{comments.length}</span></h3>
                                </div>

                                <div className="bg-white rounded-[2rem] border border-slate-200 flex-grow shadow-sm overflow-hidden flex flex-col min-h-[500px]">
                                    {comments.length === 0 ? (
                                        <div className="flex-grow flex flex-col items-center justify-center p-12 text-center">
                                            <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                                            </div>
                                            <p className="text-slate-400">아직 등록된 의견이 없습니다.<br/>첫 번째 의견의 주인공이 되어보세요!</p>
                                        </div>
                                    ) : (
                                        <div className="flex-grow overflow-y-auto p-6 custom-scrollbar">
                                            <div className="space-y-4">
                                                {comments.map((item) => (
                                                    <div key={item.id} className="p-6 bg-slate-50 rounded-2xl border border-slate-100 group transition-all hover:border-blue-200">
                                                        <div className="flex justify-between items-start mb-3">
                                                            <div>
                                                                <span className="font-bold text-blue-900">{item.author}</span>
                                                                <span className="text-xs text-slate-400 ml-3">{item.date}</span>
                                                            </div>
                                                            <button 
                                                                onClick={() => handleDelete(item.id)}
                                                                className="text-slate-300 hover:text-red-500 transition-colors"
                                                                title="삭제"
                                                            >
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                                            </button>
                                                        </div>
                                                        <p className="text-slate-700 leading-relaxed whitespace-pre-wrap">
                                                            {item.content}
                                                        </p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    <div className="p-4 bg-slate-50 border-t border-slate-100 text-[10px] text-slate-400 text-center">
                                        데이터는 현재 사용 중인 브라우저에만 저장됩니다.
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>

                    <footer className="bg-white py-10 border-t border-slate-200">
                        <div className="container mx-auto px-6 text-center text-slate-400 text-sm">
                            &copy; 2026 대한민국 독도 캠페인. 모든 데이터는 로컬 환경에 저장됩니다.
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
